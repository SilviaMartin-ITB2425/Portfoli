    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="../CSS/formulario.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <div class="logo">
            <!-- Imagen del logo -->
            <img src="/imagenes/logo.jpg" alt="logo" class="logo-img">
            <h1>Portafoli Nom Cognom</h1>
        </div>
    </header>

    <!-- Barra de navegación (Índice) -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="proyectos.html">Tots els Projectes</a></li>
            <li><a href="contacte.html">Contacte</a></li>

        </ul>
    </nav>

    <body.form>
        <div class="form-container">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" placeholder="Escribe tu mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </body.form>
